<html>
    <head th:replace="../includes/base :: css"></head>
    <body>
        <header th:replace="../includes/base :: navbar"></header>
        <div class="main" style="display: block;">
        <div class="container mb-3 mt-3">
            <div class="row" >
                <div class="col md-4 mt-1 accName">
                    <img src="/css/images/banteng.jpg" class="rounded-circle" width="150">
                    <div class="mt-3">
                        <h3>Testis</h3>
                        <a href="#">Sign Out</a>
                    </div>
                </div>
                <div class="col-md-8 mt-1 px-5 accAbout">
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Full Name</h5>
                        </div>
                        <div class="col-md-9 text-secondary" th:text="${session.name}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Email</h5>
                        </div>
                        <div class="col-md-9 text-secondary" th:text="${session.email}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Password</h5>
                        </div>
                        <div class="col-md-9 text-secondary">
                            <input class="password-input-profile text-secondary" type="password" name="password" id="password-input-profile" style="border: none; background-color: whitesmoke;" th:value="${session.password}" readonly> <span><input type="checkbox" onclick="myFunction()">Show Password</span>
                        </div>
                        <script>
                            function myFunction() {
                                var x = document.getElementById("password-input-profile");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                                }
                        </script>
                    </div>
                        <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Phone</h5>
                        </div>
                        <div class="col-md-9 text-secondary" th:text="${session.phone}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>City</h5>
                        </div>
                        <div class="col-md-9 text-secondary" th:text="${session.city}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Address</h5>
                        </div>
                        <div class="col-md-9 text-secondary" th:text="${session.address}">
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row" style="word-wrap: break-word ;">
                <div class="row">
                    <h1 class="m-3 pt-3">Sell order</h1>
                    <div class="row">
                        <table id="sell-order" class="display table-bordered" style="width:100%; background-color: white;">
                            <thead>
                                <tr>
                                    <th style="width: 5%;">Foto</th>
                                    <th style="width: 10%;">Nama barang</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><img src="/css/images/banteng_real.jpg" style="width: 50px; height: 50px;" alt=""></td>
                                    <td><textarea class="form-control" name="sell-order-name" id="sell-order-name" style="box-shadow: none;border: none;word-wrap: break-word; overflow-y: scroll;" readonly>Kuda</textarea></td>
                                    
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="row">
                    <h1 class="m-3 pt-3">Buy Order</h1>
                    <div class="row">
                    <table id="sell-order" class="display table-bordered" style="width:100%; background-color: white;">
                        <thead>
                            <tr>
                                <th style="width: 5%;">Foto</th>
                                <th style="width: 10%;">Nama barang</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="/css/images/banteng_real.jpg" style="width: 50px; height: 50px;" alt=""></td>
                                <td><textarea class="form-control" name="sell-order-name" id="sell-order-name" style="box-shadow: none;border: none;word-wrap: break-word; overflow-y: scroll;" readonly>Kuda</textarea></td>
                                
                            </tr>
                        </tbody>    
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('table.display').DataTable();
        } );
   </script>
   <div th:replace="../includes/base  :: footer"></div>
    </body>
</html>
