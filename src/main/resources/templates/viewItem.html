<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../includes/base :: css"></head>

<body>
    <header th:replace="../includes/base :: navbar"></header>
    <div class="view-item" style="padding: 10% 0;">
        <div class="card view-item text-center">
            <div class="view-item-body" id="view-item-body">
                <div class="view-item-session" id="view-item-session">
                    <img src="/picture/banteng_real.jpg" alt="" style="width: 20%; border-radius: 100%; padding-top: 20px;">
                    <br><br>

                    <div class="input-group input-group-sm-lg mb-3 mx-5" style="width: 85%;">
                        <span class="input-group-text" id="inputGroup-sizing-sm" style="background-color: #f9f9f9; border: none; padding-right: 17px;">Nama Barang</span>
                        <input type="text" class="form-control" id="barang-name-input" style="box-shadow: none; background-color: #f9f9f9; border: none; padding-left: 30px;" placeholder="Nama Barang" readonly>
                    </div>

                    <div class="input-group input-group-sm-lg mb-3 mx-5" style="width: 85%;">
                        <span class="input-group-text" id="inputGroup-sizing-sm" style="background-color: #f9f9f9; border: none; padding-right: 17px;">Deskripsi </span>
                        <textarea class="form-control" name="feedback" id="barang-desc-input" style="box-shadow: none;padding-left: 70px;border: none;word-wrap: break-word; background-color: #f9f9f9; overflow-y: scroll;" placeholder="Deskripsi Barang" readonly></textarea>
                    </div>

                    <div class="input-group input-group-sm-lg mb-3 mx-5" style="width: 85%;">
                        <span class="input-group-text" id="inputGroup-sizing-sm" style="background-color: #f9f9f9; border: none; padding-right: 17px;">Harga Barang</span>
                        <input type="number" class="form-control" id="barang-harga-input" style="box-shadow: none; background-color: #f9f9f9; border: none; padding-left: 27px;" placeholder="Masukkan Harga" readonly>
                    </div>

                    <h1 id="cp-info-buy" style="display:none">CP : Slamet - 0895234123412</h1><span></span>
                    

                    <button type="button" class="btn-feedback-submit" id="btn-feedback-submit" style="float: right; width: 20%; margin-right: 20px;">Kembali</button>
                    <br><br>
                </div>
            </div>
        </div>
        
        <div th:replace="../includes/base  :: footer"></div>
        <div th:replace="../includes/base  :: scripts"></div>
</body>
</html>
