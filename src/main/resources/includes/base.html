<html 
    xmlns:th="http://www.thymeleaf.org"	>
    <head th:fragment="css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <title>Home Page</title>
    </head>
    <body>
        <header th:fragment="navbar">
            <div class="header" style="height: 90px; background-color: #f3f3f3; padding: 20px 20px;">
            <div class="header-logo">
            <span><img src="/css/images/banteng.jpg" alt="bj_logo" style="height: 40px;"></span> BJ MARKET
            </div>

            <div class="header-list">
                <ul>
                    <li><a href="login.html" style="text-decoration: none; "><i class="fas fa-sign-in-alt"></i> SIGN UP / LOGIN</a></li>
                    <li><a href="#SIGN-UP" style="text-decoration: none; ">HOME</a></li>
                    <li><a href="profile.html" style="text-decoration: none; ">PROFILE</a></li>
                    <li><i class="bi bi-box-arrow-in-right"></i></li>
                    <li><div class="input-group rounded">
                        <input type="search" class="form-control rounded" id="search-input" style="box-shadow: none; display: none;" placeholder="Search" aria-label="Search"
                          aria-describedby="search-addon" />
                        <span class="input-group-text border-0" style="background-color: #f3f3f3;" id="search-addon">
                          <i class="fas fa-search" style="cursor: pointer;"></i>
                        </span>
                        <script>
                            const searchBtn = document.getElementById("search-addon");
                            const searchInput = document.getElementById("search-input");

                            if(searchBtn){
                                searchBtn.addEventListener("click", function(){
                                    if(searchInput.style.display === 'none'){
                                        searchInput.style.display = 'block';
                                        searchBtn.style.backgroundColor = '#e9ecef';
                                    }else{
                                        searchInput.style.display = 'none';
                                        searchBtn.style.backgroundColor = '#f3f3f3';
                                    }
                            });}
                        </script>
                    </div></li>
                </ul>
            </div> 
            </div>
        </header>
        
            <footer th:fragment="footer" class="footer" >
                <div class="footer-left">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Follow Us on</th>
                            <th scope="col">Link</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a href="https://discord.com/"><i class="fab fa-discord"></i>  Discord</a></td>
                            <td><a href="#ContactUs" ><i class="fas fa-phone"></i> Contact Us</a></td>
                        </tr>
                        <tr>
                            <td><a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i>  Twitter</a></td>
                            <td><a href="#Unavailable"><i class="fas fa-times"></i> Update Soon...</a></td>
                        </tr>
                        <tr>
                            <td><a href="https://facebook.com/"><i class="fab fa-facebook"></i>  Facebook</a></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="footer-right" style="width: 50%;">

                </div>

        </footer>
    </body>
</html>
